                <div class="kss-section__description"><p>This is what the entire flow should look like if everything works as intended.</p>
<script type="text/javascript">
  // Poor man's forEach that works in IE11 too ;)
  function eachDo(l, f) { for(var i=0; i < l.length; i++) { f(l[i]); } }

  window.addEventListener('load', function() {
    eachDo(document.querySelectorAll('[data-animate]'), function(section) {
      let panels = section.querySelectorAll('.centered');
      eachDo(panels, function(panel) { panel.style.display = 'none'; });
      function showPanel(panels, index) {
        panels[index].style.display = 'block';
        let duration = panels[index].getAttribute('data-duration');
        let nextIndex = index + 1;
        if ( nextIndex >= panels.length ) { nextIndex = 0; }
        window.setTimeout(function() {
          panels[index].style.display = 'none';
          showPanel(panels, nextIndex);
        }, duration);
      }
      showPanel(panels, 0);
    });
  });
</script></div>
